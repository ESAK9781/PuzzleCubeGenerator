<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="esak0000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"> </script>
  <script type="text/javascript" src="cubeGeneration.js"></script>
  <title>Puzzle Cube Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./Resources/favicon.ico">
</head>
<body>


  <div class="content">
    <h1>Puzzle Cube Generator</h1>
    <div id="check-pane">

    </div>
    <div id="p5-pane">
      <script type="text/javascript" src="script.js"></script>
    </div>
    <p>3 X 3 X 3 procedural puzzle cube</p>
    <label for="iterations" id="iterationsLabel">Generation Size</label>
    <br>
    <input type="range" min="1" max="200" value="5" id="iterations">
    <br>
    <button onclick="regen()">Generate</button>
    <button onclick="disassemble()" id="disassemble" class="disassemble">Disassemble</button>



  </div>

</body
</html>
